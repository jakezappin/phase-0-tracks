<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Section 2.4</title>
  </head>
  <body>

  <form action="success.html" method="post">

    <div>
      <label>Full name:</label>
      <input type="text" name="fullname">
    </div>

    <div>
      <label>Email:</label>
      <input type="email" name="email">
    </div>

    <div>
      <label>Type of fast food:</label>
      <select name="FastFood">
        <option value="food">McDonald's</option>
        <option value="food">Burger King</option>
        <option value="food">Wendy's</option>
      </select>
    </div>

    <div>
      <label>Comments</label>
      <br>
      <textarea name="text area" rows="4" cols="50">
         Why is it your favorite fast food?
      </textarea>
    </div>

    <div>
      <label>Sponsor</label>
      <br>
      <input type="checkbox" name="cb-sponsor" value="sponsor">
      I would sponsor this fast food.
    </div>

    <button type="submit">Submit</button>

  </form>

  </body>
